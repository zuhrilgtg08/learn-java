<!DOCTYPE html>
<html>
    <head>
        <title>Perkalian</title>
    </head>
    <body bgcolor="cyan">
    <h2 align="center">Perkalian 2-1000</h2>
        <script>
            var num,product
            num=prompt("masukkan angka 2 sampai 1000","2")
            for (i=1;i<=1000;i++){
                product=num*i
                document.write(+num+"X"+i+"="+product+"<br>")
            }
        </script>
    </body>
</html>
